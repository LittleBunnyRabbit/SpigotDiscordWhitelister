plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {

    jcenter()
    mavenCentral()
    flatDir {
       dirs 'libs'
   }
}

dependencies {
    implementation("net.dv8tion:JDA:3.8.3_463")
    implementation 'com.google.guava:guava:27.0.1-jre'

    testImplementation 'junit:junit:4.12'

    compile name: 'spigot-1.13.2-R0.1-SNAPSHOT'
    compile name: 'spigot-api-1.13.2-R0.1-SNAPSHOT-shaded'
}

mainClassName = 'spigotdiscordwhitelister.spigot.BotPlugin'
